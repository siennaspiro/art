<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }

    header {
      padding: 32px 24px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 8px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }

    .art-placeholder {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: repeating-linear-gradient(
        45deg,
        #ddd,
        #ddd 10px,
        #eee 10px,
        #eee 20px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Make real artwork images behave like the placeholder (square + crop nicely) */
    .card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
      cursor: zoom-in;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-description {
      font-size: 14px;
      color: #555;
    }

    .back-link {
      display: inline-block;
      margin-top: 24px;
      text-decoration: none;
      font-weight: 600;
      color: #2563eb;
    }

    /* ===== Lightbox (click image to fullscreen) ===== */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: zoom-out;
      padding: 24px;
      box-sizing: border-box;
    }

    #lightbox img {
      max-width: 95vw;
      max-height: 95vh;
      object-fit: contain;
      display: block;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      border-radius: 8px;
      cursor: default;
    }
  </style>
</head>
